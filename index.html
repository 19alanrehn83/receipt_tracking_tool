<!DOCTYPE html>
<html>
<head>
  <title>PO Entry</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 2rem auto; }
    .section { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { background: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; }
    .line-item { background: #f5f5f5; padding: 1rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Purchase Order Entry</h1>
  
  <div class="section">
    <h2>PO Header</h2>
    <input id="po_number" placeholder="PO-2024-001">
    <input id="date" type="date">
    <input id="vendor" placeholder="Vendor Name">
    <input id="shipping" type="number" placeholder="Shipping Total" step="0.01">
    <select id="payment_method">
      <option>Cash</option><option>Debit</option><option>Credit</option><option>PayPal</option>
    </select>
    <textarea id="notes" placeholder="Notes"></textarea>
  </div>

  <div class="section">
    <h2>Line Items</h2>
    <div id="line_items"></div>
    <button onclick="addLineItem()">+ Add Line Item</button>
  </div>

  <button onclick="submitPO()">Submit PO</button>

  <script>
    const API_KEY = 'sk_live_51Hx7yqL9K8a9J0mN3qR2pL7wX9zA4vB6cD3eF1gH8iJ5kM2nO0pQ1rS3tU4vW5'; // Same as in Apps Script
    const APPS_SCRIPT_URL = 'YOUhttps://script.google.com/macros/s/AKfycbxxt3Z7chL1RcKxvgTvYro3xZbdCZ4hSi3KHn3celHKv7d4ei-RSxLkOFFlRLQceB93/exec';
    
    function addLineItem() {
      const div = document.createElement('div');
      div.className = 'line-item';
      div.innerHTML = `
        <select class="category">
          <option>Commissions</option><option>Marketing</option>
          <option>Inventory</option><option>Supplies</option>
        </select>
        <input class="item_desc" placeholder="Item Description">
        <input class="qty" type="number" placeholder="Quantity">
        <input class="unit_cost" type="number" placeholder="Unit Cost" step="0.01">
        <input class="discount" type="number" placeholder="Discount" step="0.01">
      `;
      document.getElementById('line_items').appendChild(div);
    }
    
    async function submitPO() {
      const poData = {
        type: 'po',
        po_number: document.getElementById('po_number').value,
        date: document.getElementById('date').value,
        vendor: document.getElementById('vendor').value,
        shipping: document.getElementById('shipping').value,
        payment_method: document.getElementById('payment_method').value,
        notes: document.getElementById('notes').value
      };
      
      await fetch(`${APPS_SCRIPT_URL}?key=${API_KEY}`, {
        method: 'POST',
        body: JSON.stringify(poData)
      });
      
      // Submit line items
      const items = document.querySelectorAll('.line-item');
      for (let item of items) {
        const lineData = {
          type: 'line_item',
          po_number: poData.po_number,
          category: item.querySelector('.category').value,
          item_description: item.querySelector('.item_desc').value,
          quantity: item.querySelector('.qty').value,
          unit_cost: item.querySelector('.unit_cost').value,
          discount: item.querySelector('.discount').value
        };
        await fetch(`${APPS_SCRIPT_URL}?key=${API_KEY}`, {
          method: 'POST',
          body: JSON.stringify(lineData)
        });
      }
      
      alert('PO Submitted!');
      location.reload();
    }
    
    // Add first line item on load
    addLineItem();
  </script>
</body>
</html>
